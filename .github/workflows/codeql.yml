name: "CodeQL for Java Spring Boot"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 8 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 20
        run: |
          # Download and configure Java 20
          wget https://example.com/path/to/your/java20.tar.gz -O java20.tar.gz
          tar -zxvf java20.tar.gz
          export JAVA_HOME=$PWD/java20
          export PATH=$JAVA_HOME/bin:$PATH
        working-directory: $HOME

      - name: Build Spring Boot Application
        run: mvn clean install
        working-directory: ./

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: security-extended,security-and-quality,your-custom-query

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"
