name: "CodeQL for Java Spring Boot"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 8 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 20
        run: |
          mkdir -p $HOME/java20
          wget https://corretto.aws/downloads/latest/amazon-corretto-20-x64-linux-jdk.tar.gz
          tar -zxvf $HOME/java20/java20.tar.gz -C $HOME/java20
          export JAVA_HOME=$HOME/java20
          export PATH=$JAVA_HOME/bin:$PATH
          java -version

      - name: Build Spring Boot Application
        run: mvn clean install
        working-directory: ./

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: security-extended,security-and-quality,your-custom-query

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"
