# Server port
server.port=8085
# Database configuration
spring.datasource.url=jdbc:mysql:${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate DDL auto (create, create_drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
# Sets the parent path for the entire application
server.servlet.context-path=/api/v1
# Spring Boot Actuator configuration
management.endpoints.enabled-by-default=true
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=health
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
#Jwt secrete
spring.jwt.secrete=${JWT_SECRETE}
#email
spring.email.username=${EMAIL_USERNAME}
spring.email.password=${EMAIL_PASSWORD}

